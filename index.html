<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WOII BOTT!!</h1>
    <h1>
        <span class="tic">Tic</span>
        <span class="tac">Tac</span>
        <span class="toe">Toe</span>
    </h1>
    
    <div class="papan" id="papan">
        <div class="sel" data-sel></div>
        <div class="sel" data-sel></div>
        <div class="sel" data-sel></div>
        <div class="sel" data-sel></div>
        <div class="sel" data-sel></div>
        <div class="sel" data-sel></div>
        <div class="sel" data-sel></div>
        <div class="sel" data-sel></div>
        <div class="sel" data-sel></div>
    </div>

    <div class="pesan-menang" id="pesanMenang">
        <div data-pesan-menang-teks></div>
        <button id="tombolUlangi">Ulangi</button>
    </div>

    <div class="skor">
        <p>Skor X: <span id="skorX">0</span></p>
        <p>Skor O: <span id="skorO">0</span></p>
    </div>

    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="drawSound" src="draw.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
